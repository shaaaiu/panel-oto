<!doctype html>

<html lang="id">    
<head>    
  <meta charset="utf-8">    
  <meta name="viewport" content="width=device-width,initial-scale=1">    
  <title>Buy Panel Otomatis</title>    
  <link rel="stylesheet" href="/styles.css">    

  <style>    
    /* ===== BACKGROUND VIDEO ===== */    
    .video-bg {    
      position: fixed;    
      top: 0;    
      left: 0;    
      width: 100%;    
      height: 100%;    
      object-fit: cover;    
      z-index: -10;    
      filter: brightness(0.55);    
    }    

    body {    
      position: relative;    
      overflow-x: hidden;    
    }    

    /* ===== HEADER ===== */    
    .new-header {    
      display: flex;    
      align-items: center;    
      justify-content: space-between;    
      gap: 12px;    
      padding: 10px 8px;    
    }    

    .store-logo {    
      width: 50px;    
      height: 50px;    
      border-radius: 50%;    
      object-fit: cover;    
      border: 2px solid #ffffff22;    
      box-shadow: 0 0 10px rgba(0,0,0,0.25);    
    }    

    .header-text { flex: 1; }    

    .header-text h1 {    
      margin: 0;    
      font-size: 1.9rem;    
      font-weight: 700;    
    }    

    .header-text p {    
      margin: 3px 0 0;    
      opacity: .9;    
      font-size: .95rem;    
    }

    /* ===========================
       NEON INPUT UNIVERSAL
    ============================ */
    .input-neon {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(0, 255, 255, 0.25);
      color: white;
      outline: none;
      font-size: 15px;
      transition: 0.25s;
      backdrop-filter: blur(4px);
    }

    .input-neon::placeholder {
      color: #cfe;
      opacity: .75;
    }

    .input-neon:focus {
      border-color: #00eaff;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      background: rgba(0, 255, 255, 0.08);
      transform: scale(1.02);
    }

    /* ===========================
       FLOATING BUTTON GROUP
    ============================ */
    .floating-wrapper {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 999;
    }

    .floating-main {
      width: 62px;
      height: 62px;
      border-radius: 50%;
      background: #ffffffdd;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: 0.25s;
    }

    .floating-main img {
      width: 34px;
      height: 34px;
    }

    .floating-main:hover {
      transform: scale(1.1);
    }

    .floating-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(15px);
      transition: 0.3s ease;
    }

    .floating-options.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .contact-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #ffffffdd;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      transition: 0.25s;
    }

    .contact-btn img {
      width: 28px;
      height: 28px;
    }

    .contact-btn:hover {
      transform: scale(1.1);
      background: #ffffff;
    }

  </style>  
</head>

<body>    
  <!-- ===== VIDEO BACKGROUND ===== -->    
  <video autoplay muted loop playsinline class="video-bg">    
      <source src="https://files.catbox.moe/9z9pjt.mp4" type="video/mp4">    
  </video>    

  <!-- HEADER -->    
  <header class="hero">    
      <div class="hero-content new-header">  
          <img src="https://files.catbox.moe/ekzjc8.jpg" class="store-logo" alt="Logo Store">      
          <div class="header-text">    
              <h1>Buy Panel Otomatis</h1>    
              <p>Pilih paket, bayar via QRIS, panel langsung dibuat otomatis âš¡</p>    
          </div>    
      </div>    
  </header>    

  <div class="container">    
    <form id="orderForm" class="card fade-in">    
      <h2>Form Pemesanan</h2>    
      <p class="muted">Masukkan username, nomor telepon dan pilih paket. Setelah pembayaran sukses, panel otomatis dibuat.</p>  

      <!-- USERNAME -->
      <div class="field">    
        <label>Username</label>    
        <input required name="username" id="usernameInput"
               maxlength="15"
               pattern="[a-zA-Z0-9]{3,15}"
               placeholder="Masukan Username (3â€“15 huruf/angka)"
               class="input-neon">    
      </div>      

      <!-- PHONE -->
      <div class="field">    
        <label>Nomor Telepon</label>    
        <input required name="phone" id="phoneInput"
               maxlength="15"
               pattern="[0-9]{8,15}"
               placeholder="Masukan Nomor Telepon (WA)"
               class="input-neon">    
      </div>

      <div class="field">    
        <button type="button" id="openSelector" class="secondary large">Pilih Paket Panel</button>    
        <div id="chosenBox" class="chosen hidden"></div>    
      </div>    

      <button type="button" class="ghost hidden" id="seePrice">Lihat Harga Paket</button>

      <div class="button-row" style="margin-top:16px;">    
        <button type="submit" class="primary" id="submitBtn" disabled>Buat QRIS & Order</button>    
        <button type="button" id="refreshFormBtn" class="secondary large">Refresh Input</button>    
      </div>      

      <button type="button" id="historyBtn" class="secondary large" style="margin-top:14px;width:100%;">    
        Cek Riwayat Pembelian    
      </button>    
    </form>    

    <div id="processing" class="card hidden">    
      <p id="processingText">ðŸ”„ Memproses... harap tunggu QRIS muncul.</p>    
    </div>    

    <div id="payment" class="card hidden fade-in">    
      <h2>Scan & Bayar</h2>    
      <p>Total: <b id="payTotal"></b> â€¢ Kadaluarsa: <b id="payExpiry"></b> WIB</p>    
      <div class="qr-wrapper">    
        <img id="qrcode" alt="QRIS" />    
      </div>    
      <p id="countdown" class="muted"></p>    
      <button id="cancelBtn" class="danger" type="button">Batalkan Pembayaran</button>    
    </div>    

    <div id="result" class="card hidden fade-in"></div>    
    <div id="toast" class="toast hidden"></div>    
  </div>    

  <!-- ALL MODALS TETAP SAMA â€” TIDAK DIUBAH -->
  <!-- (Pilih Paket, Harga, Batal, Riwayat) -->

  <audio id="ding" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b3b7c9b6d.mp3?filename=ding.mp3"></audio>    
  <script src="/app.js"></script>  

  <!-- CONTACT FLOAT BUTTON -->
  <div class="floating-wrapper">

    <div class="floating-options" id="contactOptions">
      <a href="https://wa.me/6285143569870" class="contact-btn">
        <img src="https://files.catbox.moe/87radf.png" alt="WA">
      </a>

      <a href="https://t.me/Ryuuen3" class="contact-btn">
        <img src="https://files.catbox.moe/uq8td0.png" alt="Telegram">
      </a>
    </div>

    <div class="floating-main" onclick="toggleContact()">
      <img src="https://files.catbox.moe/ulvt25.png" alt="Contact">
    </div>
  </div>

  <script>
    function toggleContact() {
      document.getElementById("contactOptions").classList.toggle("show");
    }
  </script>

</body>    
                                                                                                                            </html>
