<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buy Panel Otomatis</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <img src="https://cdn-icons-png.flaticon.com/512/1040/1040238.png" class="hero-icon" alt="logo">
      <div>
        <h1>Buy Panel Otomatis</h1>
        <p>Dapatkan panel server instan dengan pembayaran QRIS otomatis.</p>
      </div>
      <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <div class="container">
    <form id="orderForm" class="card fade-in">
      <h2>Form Pemesanan</h2>
      <p class="muted">Masukkan username dan pilih paket untuk membuat panel otomatis.</p>

      <div class="field">
        <label>Username</label>
        <input required name="username" maxlength="15" pattern="[a-zA-Z0-9]{3,15}" placeholder="alfath01">
      </div>

      <div class="field">
        <button type="button" id="openSelector" class="secondary large">Pilih Paket Panel</button>
        <div class="chosen hidden" id="chosenBox"></div>
      </div>

      <button type="submit" class="primary" id="submitBtn" disabled>Buat QRIS & Order</button>
    </form>

    <div id="processing" class="card hidden">
      <p>ðŸ”„ Memproses... harap tunggu QRIS muncul.</p>
    </div>

    <div id="payment" class="card hidden fade-in">
      <h2>Scan & Bayar</h2>
      <p>Total: <b id="payTotal"></b> â€¢ Kadaluarsa: <b id="payExpiry"></b> WIB</p>
      <div class="qr-wrapper">
        <img id="qrcode" alt="QRIS" />
      </div>
      <p id="countdown" class="muted"></p>
      <button id="cancelBtn" class="danger" type="button">Batalkan Pembayaran</button>
    </div>

    <div id="result" class="card hidden fade-in"></div>
    <div id="toast" class="toast hidden"></div>
  </div>

  <!-- Modal Paket -->
  <div class="modal hidden" id="selectorModal">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <div class="modal-head">
        <h3>Pilih Paket Panel</h3>
        <button class="icon" id="closeModal" aria-label="Tutup">âœ•</button>
      </div>
      <div class="modal-body" id="paketList"></div>
      <div class="modal-foot">
        <button class="secondary" id="clearChoice">Reset</button>
        <button class="primary" id="applyChoice" disabled>Simpan Pilihan</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
