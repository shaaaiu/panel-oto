<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buy Panel Otomatis</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Buy Panel Otomatis</h1>
    <p class="muted">Masukkan username, pilih domain & paket via tombol, lalu bayar via QRIS. Setelah sukses, akun panel dibuat otomatis.</p>

    <form id="orderForm">
      <div class="field">
        <label>Username</label>
        <input required name="username" maxlength="15" pattern="[a-zA-Z0-9]{3,15}" placeholder="alfath01">
      </div>

      <div class="field">
        <button type="button" id="openSelector" class="secondary large">Pilih Domain & Paket</button>
        <div class="chosen hidden" id="chosenBox"></div>
      </div>

      <button type="submit" class="primary" id="submitBtn" disabled>Buat QRIS & Order</button>
    </form>

    <div id="payment" class="card hidden">
      <h2>Scan & Bayar</h2>
      <p>Total: <b id="payTotal"></b> • Kadaluarsa: <b id="payExpiry"></b> WIB</p>
      <img id="qrcode" alt="QRIS" />
      <p id="countdown" class="muted"></p>
      <button id="cancelBtn" class="danger hidden" type="button">Batalkan Pembayaran</button>
    </div>

    <div id="result" class="card hidden"></div>
    <div id="toast" class="toast hidden"></div>
  </div>

  <!-- Modal Selector -->
  <div class="modal hidden" id="selectorModal">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <div class="modal-head">
        <h3>Pilih Domain & Paket</h3>
        <button class="icon" id="closeModal" aria-label="Tutup">✕</button>
      </div>
      <div class="modal-body">
        <div class="list">
          <div class="list-title">Domain</div>
          <div class="list-items" id="domainList">
            <!-- injected -->
          </div>
        </div>
        <div class="list">
          <div class="list-title">Paket Panel</div>
          <div class="list-items" id="paketList">
            <!-- injected -->
          </div>
        </div>
      </div>
      <div class="modal-foot">
        <button class="secondary" id="clearChoice">Reset</button>
        <button class="primary" id="applyChoice" disabled>Simpan Pilihan</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
