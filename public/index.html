<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buy Panel Otomatis</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Buy Panel Otomatis</h1>
    <p class="muted">Masukkan username, pilih paket (via tombol), lalu bayar via QRIS. Setelah sukses, akun panel dibuat otomatis.</p>

    <form id="orderForm">
      <div class="field">
        <label>Username</label>
        <input required name="username" maxlength="15" pattern="[a-zA-Z0-9]{3,15}" placeholder="alfath01">
      </div>

      <div class="field">
        <button type="button" id="togglePaket" class="secondary">Pilih Paket Panel</button>
        <div id="paketPanel" class="panel hidden">
          <div class="grid">
            <label><input type="radio" name="paket" value="1gb" required> 1GB (Rp2.000)</label>
            <label><input type="radio" name="paket" value="2gb"> 2GB (Rp3.000)</label>
            <label><input type="radio" name="paket" value="3gb"> 3GB (Rp4.000)</label>
            <label><input type="radio" name="paket" value="4gb"> 4GB (Rp5.000)</label>
            <label><input type="radio" name="paket" value="5gb"> 5GB (Rp6.000)</label>
            <label><input type="radio" name="paket" value="6gb"> 6GB (Rp7.000)</label>
            <label><input type="radio" name="paket" value="7gb"> 7GB (Rp8.000)</label>
            <label><input type="radio" name="paket" value="8gb"> 8GB (Rp9.000)</label>
            <label><input type="radio" name="paket" value="9gb"> 9GB (Rp10.000)</label>
            <label><input type="radio" name="paket" value="10gb"> 10GB (Rp12.000)</label>
            <label><input type="radio" name="paket" value="unli"> UNLI (Rp15.000)</label>
          </div>
        </div>
      </div>

      <button type="submit" class="primary" id="submitBtn" disabled>Buat QRIS & Order</button>
    </form>

    <div id="payment" class="card hidden">
      <h2>Scan & Bayar</h2>
      <p>Total: <b id="payTotal"></b> â€¢ Kadaluarsa: <b id="payExpiry"></b> WIB</p>
      <img id="qrcode" alt="QRIS" />
      <p id="countdown" class="muted"></p>
      <button id="cancelBtn" class="danger hidden" type="button">Batalkan Pembayaran</button>
    </div>

    <div id="result" class="card hidden"></div>
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
